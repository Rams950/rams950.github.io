<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página em Construção</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        text-align: center;
      }

      .container {
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 10px;
        max-width: 90%;
        width: 600px;
      }

      h1 {
        font-size: 3rem;
        color: #ffb800;
        margin: 0;
        padding: 0;
      }

      p {
        font-size: 1.5rem;
        color: #333;
        margin-top: 20px;
      }

      .btn {
        display: inline-block;
        background-color: #ffb800;
        padding: 12px 25px;
        color: #fff;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #e8a100;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1.2rem;
        }

        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Página em Construção</h1>
      <p>
        Estamos trabalhando para trazer uma nova experiência para você. Volte em
        breve!
      </p>
      <a href="/" class="btn">Voltar a Página Inicial</a>
    </div>
  </body>
</html>
